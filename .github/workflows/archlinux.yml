---
name: archlinux

on:
  pull_request:
  push:
    paths:
      - 'archlinux/**'
      - '.github/workflows/archlinux.yml'
  schedule:
    - cron: '10 3,12 * * 2,5'
  workflow_dispatch:

jobs:
  # Test the image builds and works correctly.
  test:
    name: Test archlinux
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]

    steps:
      - uses: actions/checkout@v4.1.1

      - name: Test building image.
        run: cd archlinux && docker build -t archlinux .

      - name: Run the built image.
        run: docker run --name test-container -d --privileged -v /sys/fs/cgroup:/sys/fs/cgroup:ro archlinux

  # If on master branch, build and release image.
  release:
    name: Release
    runs-on: ubuntu-latest
    # needs: test
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4.1.1
      - uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: buluma/setup-buildx-action@0.1.0
      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Login to DockerHub
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.1.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image.
        uses: docker/build-push-action@v5.3.0
        with:
          context: archlinux/
          file: archlinux/Dockerfile
          # platforms: linux/amd64, linux/arm64
          push: true
          tags: |
            ${{ github.repository }}:archlinux
